<!DOCTYPE html>
<html>
<style>

<h1 style="text-align: center;"> Book a ticket </h1>
<fieldset>
	<h3> Search For trips </h3>
	<form action="http://127.0.0.1:5000/book/{}/search" method="post">
	<label for="from">from</label>

	<label for="to">to</label>
	<input type="text" id="to" name="to"><br>

	<p> Enter time that you will be leaving after !</p>
	<label for="st">Time</label>
	<input type="text" id="st" name="st">
	<input type="text" id="st2" name="st2">
	<label for="sap">AM/PM:</label>
  		<select name="sap" id="sap">

    	</select>
	<input type="submit" value="Search">
	</form>
	<table>{}</table>
</fieldset>

<fieldset>
	<h3> Book the train </h3>
	<form action="http://127.0.0.1:5000/book/{}/book" method="post">
